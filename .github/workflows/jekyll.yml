name: CI-CD-Pipeline-to-AWS-ElasticBeanstalk
env:
  EB_PACKAGE_S3_BUCKET_NAME : "github-flask-app-pack"
  EB_APPLICATION_NAME       : "GitHubFlask_lesson"
  EB_ENVIRONMENT_NAME       : "Githubflasklesson-env"
  DEPLOY_PACKAGE_NAME       : "flask_app_${{ github.sha }}.zip" 
  AWS_REGION_NAME           : "eu-north-1"
  
on: 
  push:
    branches: 
       - main
      
jobs:
    my_ci_part:
       runs-on: ubuntu-latest
     
       steps:
       - name: Git clone our repo
         uses: actions/checkout@v1
       
       - name: Create ZIP depl pack 
         run : zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
       
       - name: Configure AWS Credentials 
         uses: aws-actions/configure-aws-credentials@v1
         with:
           aws-access-key-id     : ${{ secrets.MY_AWS_ACCESS_KEY }}
           aws-secret-access-key : ${{ secrets.MY_AWS_SECRET_KEY }}
           aws-region            : ${{ env.AWS_REGION_NAME }}
           
       - name: copy depl package to s3 bucket
         run : aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }}  s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME }}
         
       - name: print Happy Massage for CI
         run : echo "CI Pieplan part finished success"
